//同时添加多个自定义属性，可以通过ext代码块
ext {
    username = "hujun"

    //定义是否是组件化还是集成化
    //false：组件化模式，各个子模块可以独立运行
    //true: 集成化模式，打包整个项目，子模块不能单独运行
    isRelease = true

    appId = [
            app   : "com.hujun.modulize",
            order: "com.hujun.modulize.order",
            personal: "com.hujun.modulize.personal"
    ]

    //建立Map存储，对象名、key都可以自定义
    androidId = [
            compileSdkVersion: 29,
            buildToolsVersion: "29.0.2",
            minSdkVersion    : 21,
            targetSdkVersion : 29,
            versionCode      : 1,
            versionName      : "1.0"
    ]

    //生成环境、开发环境需要不同属性
    url = [
            "debug"  : "https://www.baidu.com",
            "release": "https://www.google.com"
    ]

    //统一依赖库
    supportLibrary = '1.1.0'

    //第三方库
    support = [
            "appcompat"       : "androidx.appcompat:appcompat:${supportLibrary}",
            "constraintlayout": "androidx.constraintlayout:constraintlayout:1.1.3",
            "kotlin"          : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            "ktx"             : "androidx.core:core-ktx:1.2.0"
    ]

    testSupport = [
            "jnit": "junit:junit:4.12"
    ]

    androidTestSupport = [
            "junit"   : 'androidx.test.ext:junit:1.1.1',
            "espresso": 'androidx.test.espresso:espresso-core:3.2.0'
    ]
}